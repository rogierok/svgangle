<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <svg width="100%" height="100%">
            <path id="path" d="M 200 50 L 350 125 L 350 275 L 200 350 L 50 275 L 50 125 Z" stroke="white" fill="transparent" />
            <circle id="p1" cx="200" cy="50" r="4" fill="grey" cursor="pointer" />
            <circle id="p2" cx="350" cy="125" r="4" fill="grey" cursor="pointer" />
            <circle id="p3" cx="350" cy="275" r="4" fill="grey" cursor="pointer" />
            <circle id="p4" cx="200" cy="350" r="4" fill="grey" cursor="pointer" />
            <circle id="p5" cx="50" cy="275" r="4" fill="grey" cursor="pointer" />
            <circle id="p6" cx="50" cy="125" r="4" fill="grey" cursor="pointer" />
        </svg>
        <div class="switch">
            <div>
                <a href="../triangle/">Triangle</a> <a href="../square">Square</a> <a href="../pentagon/">Pentagon</a> <a href="#"><u>Hexagon</u></a>
            </div>
            <a onclick="reset()">Reset</a>
        </div>

        <p id="angle1" class="angle">0°</p>
        <p id="angle2" class="angle">0°</p>
        <p id="angle3" class="angle">0°</p>
        <p id="angle4" class="angle">0°</p>
        <p id="angle5" class="angle">0°</p>
        <p id="angle6" class="angle">0°</p>

        <textarea id="pathDisplay" class="code" readonly></textarea>
        <button id="copyButton" onclick="copyText()" class="copy">Copy path</button>
    </div>
</body>
</html>

<script>
const pathElement = document.getElementById('path');
const pathDisplay = document.getElementById('pathDisplay');
const copyButton = document.getElementById('copyButton');

function copyText() {
    navigator.clipboard.writeText(pathDisplay.value);
    copyButton.style.backgroundColor = "green";
    copyButton.innerHTML = "Copied!";

    setTimeout(() => {
        copyButton.style.backgroundColor = "#2D2D2D";
        copyButton.innerHTML = "Copy path";
    }, "1000");
}

function reset() {
    window.location.href = "../hexagon";
}

const angleDisplays = [
    document.getElementById('angle1'),
    document.getElementById('angle2'),
    document.getElementById('angle3'),
    document.getElementById('angle4'),
    document.getElementById('angle5'),
    document.getElementById('angle6')
];

const points = [
    { circle: document.getElementById('p1'), x: 200, y: 50 },
    { circle: document.getElementById('p2'), x: 350, y: 125 },
    { circle: document.getElementById('p3'), x: 350, y: 275 },
    { circle: document.getElementById('p4'), x: 200, y: 350 },
    { circle: document.getElementById('p5'), x: 50, y: 275 },
    { circle: document.getElementById('p6'), x: 50, y: 125 }
];

function updateURL() {
    const pointString = points.map(p => `${p.x},${p.y}`).join(',');
    const newURL = `${window.location.pathname}?points=${pointString}`;
    history.replaceState(null, '', newURL);
}

function loadPathFromURL() {
    const params = new URLSearchParams(window.location.search);
    const pointsParam = params.get('points');
    
    if (pointsParam) {
        const coords = pointsParam.split(',').map(Number);
        if (coords.length === 12) {
            for (let i = 0; i < points.length; i++) {
                points[i].x = coords[i * 2];
                points[i].y = coords[i * 2 + 1];
                points[i].circle.setAttribute('cx', points[i].x);
                points[i].circle.setAttribute('cy', points[i].y);
            }
        }
    }
}

function updatePath() {
    const d = `M ${points[0].x} ${points[0].y} 
               L ${points[1].x} ${points[1].y} 
               L ${points[2].x} ${points[2].y} 
               L ${points[3].x} ${points[3].y} 
               L ${points[4].x} ${points[4].y} 
               L ${points[5].x} ${points[5].y} Z`;
    pathElement.setAttribute('d', d);
    pathDisplay.value = d.replace(/\s+/g, ' ').trim();
    calculateAngles();
    updateURL();
}

function calculateAngles() {
    for (let i = 0; i < points.length; i++) {
        const P1 = points[i];
        const P0 = points[(i - 1 + points.length) % points.length];
        const P2 = points[(i + 1) % points.length];
        
        const vectorA = { x: P0.x - P1.x, y: P0.y - P1.y };
        const vectorB = { x: P2.x - P1.x, y: P2.y - P1.y };
        
        const dotProduct = (vectorA.x * vectorB.x) + (vectorA.y * vectorB.y);
        const magnitudeA = Math.sqrt(vectorA.x ** 2 + vectorA.y ** 2);
        const magnitudeB = Math.sqrt(vectorB.x ** 2 + vectorB.y ** 2);
        
        const angleRadians = Math.acos(dotProduct / (magnitudeA * magnitudeB));
        const angleDegrees = angleRadians * (180 / Math.PI);
        
        angleDisplays[i].textContent = angleDegrees.toFixed(2) + "°";
        angleDisplays[i].style.left = `${P1.x + 10}px`;
        angleDisplays[i].style.top = `${P1.y - 20}px`;
    }
}

let selectedPoint = null;

points.forEach(point => {
    point.circle.addEventListener('mousedown', (e) => {
        selectedPoint = point;
    });
});

document.addEventListener('mousemove', (e) => {
    if (selectedPoint) {
        selectedPoint.x = e.offsetX;
        selectedPoint.y = e.offsetY;
        selectedPoint.circle.setAttribute('cx', selectedPoint.x);
        selectedPoint.circle.setAttribute('cy', selectedPoint.y);
        updatePath();
    }
});

document.addEventListener('mouseup', () => {
    selectedPoint = null;
});

loadPathFromURL();
updatePath();
</script>
